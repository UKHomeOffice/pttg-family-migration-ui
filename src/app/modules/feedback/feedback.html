<div class="column-full-width ng-scope">
  
  <h1 class="heading-large" id="pageTitle" tabindex="-1">Feedback</h1>

  


  <hod-form name="feedback" config="conf.feedback" submit="feedbackSubmit">
    <hod-radio name="match" config="conf.match" label="Did IPS match the paper assesment?" field="feedback.match" options="yesNoOptions"></hod-radio>

    <hod-radio name="correctIndividual" config="conf.correctIndividual" label="Was the correct individual retrieved?" field="feedback.correctIndividual" options="yesNoOptions"></hod-radio>
    <div class="panel panel-border-wide text" ng-show="feedback.correctIndividual==='no'">
      <hod-textarea name="matchComment" config="conf.matchComment" label="Comment" field="feedback.correctIndividualComment"></hod-textarea>
    </div>

    <h2 class="form-title heading-medium">Documents supplied</h2>
    <hod-radio name="documentSA103" config="conf.documentSA103" label="SA103" field="feedback.documents.sa103" options="yesNoOptions"></hod-radio>
    <hod-radio name="documentSA302" config="conf.documentSA302" label="SA302" field="feedback.documents.sa302" options="yesNoOptions"></hod-radio>
    <hod-radio name="documentBank" config="conf.documentBank" label="Bank statements" field="feedback.documents.bank" options="yesNoOptions"></hod-radio>
    <hod-radio name="documentPayslip" config="conf.documentPayslip" label="Payslips" field="feedback.documents.payslips" options="yesNoOptions"></hod-radio>

    <hod-textarea name="documentsOther" config="conf.documentsOther" label="Other" field="feedback.documents.other"></hod-textarea>



    <h2 class="form-title heading-medium">User satisfaction scoring</h2>
    <p>On a scale of 1 to 5, where 1 is poor and 5 is excellent please score the following</p>

    <hod-radio name="satisfactionEase" config="conf.satisfactionEase" label="Ease of use" field="feedback.satisfaction.ease" options="scoreOptions"></hod-radio>
    <hod-radio name="satisfactionClarityQ" config="conf.satisfactionClarityQ" label="Clarity of questions" field="feedback.satisfaction.clarityQ" options="scoreOptions"></hod-radio>
    <hod-radio name="satisfactionClarityI" config="conf.satisfactionClarityI" label="Clarity of information returned" field="feedback.satisfaction.clarityI" options="scoreOptions"></hod-radio>
    <hod-radio name="satisfactionFuncionality" config="conf.satisfactionFuncionality" label="Functionality" field="feedback.satisfaction.Funcionality" options="scoreOptions"></hod-radio>


    <hod-submit value="Submit" disabled="{{ submitButton.disabled }}"></hod-submit>
  </hod-form>
</div>

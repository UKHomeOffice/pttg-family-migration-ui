<div class="column-full-width ng-scope">
  <div id="page1">
    <h1 class="heading-large" id="pageTitle" tabindex="-1">
      <span class="heading-secondary">Financial requirement check</span>
      <span id="pageSubHeading">Family Migration</span>
    </h1>

    <h2 class="form-title heading-medium" id="pageSubTitle">Individual's details</h2>

    <div class="text">
      <p class="lede" id="pageSubText">You can check an individual meets the Category A requirement using a National Insurance number.</p>
    </div>

    <hod-form name="familyDetails" submit="detailsSubmit">
      <hod-text name="firstName" label="First name" field="familyDetails.firstName" config="conf.firstName"></hod-text>
      
      <hod-text name="surname" label="Surname" field="familyDetails.surname" config="conf.surname"></hod-text>
      
      <hod-date name="dob" label="Date of birth" field="familyDetails.dob" config="conf.dob"></hod-date>

      <hod-text name="nino" label="National Insurance number" field="familyDetails.nino" config="conf.nino"></hod-text>

      <hod-number name="dependants" label="Number of dependants" field="familyDetails.dependants" config="conf.dependants" required="false"></hod-number>

      <hod-date name="applicationRaisedDate" label="Application raised date" field="familyDetails.applicationRaisedDate" config="conf.applicationRaisedDate"></hod-date>

      <hod-submit value="{{ submitButton.text }}" disabled="{{ submitButton.disabled }}"></hod-submit>

    </hod-form>
  </div>
</div>
